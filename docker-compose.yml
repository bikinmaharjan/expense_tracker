version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: expense_tracker:latest
    ports:
      - '8080:8080'
    environment:
      - DB_PATH=/data/expense_tracker.db
    volumes:
      - data:/data
      - storage:/app/storage
    restart: unless-stopped

# Named volumes ensure the SQLite DB and uploaded files persist across container
volumes:
  data:
    driver: local
  storage:
    driver: local
